<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="scripts/app.js"></script>
</head>
<body>
    <h1>Löwenzahn</h1>
    <h2>Dein Partner fürs Klavier lernen</h2>
    <p>Hier findest du alles, was du brauchst, um Klavier zu lernen.</p>

    <!-- Datei auswählen und hochladen -->
    <form id="upload-form" enctype="multipart/form-data">
        <label for="file-input">Wähle eine PDF-Datei aus:</label>
        <input type="file" id="file-input" name="file" accept="application/pdf" required>
        <button type="submit">Hochladen</button>
    </form>

    <!-- PDF-Anzeige -->
    <div id="pdf-viewer" style="margin-top: 20px;">
        <p>Die hochgeladene PDF wird hier angezeigt.</p>
    </div>

</body>
</html>
